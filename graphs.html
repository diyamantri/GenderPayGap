<html>
    <style>
        chart1{font-family: Ubuntu;}
        chart2{font-family: Ubuntu;}
    </style> <br><br>
<head>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <chart1 style="font-family: Ubuntu, regular;"><U>Evolution of Gender Pay Gap, 1993-94 to 2011-12 (%ages)</U></chart1>     
</head>
    <body>
    <div1>
    <canvas id="evolutionGPG"></canvas>
  </div1>
        <script>
        var data= {
            labels: ['Causual Urban Workers', 'Regular Rural Workers', 'Causual Rural Workers', 'Regular Urban Workers'],
            datasets: [
            {
              label: '1993-94',
              data: [43, 41, 34, 21]  
            },
            {
            label: '2004-05',
            data: [41, 41, 37, 25]  
            },
            {
            label: '2011-12',
            data: [39, 38, 31, 22]    
            }
            ]
        };

        var ctx = document.getElementById('evolutionGPG').getContext('2d');
        var evolutionGPG = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true
                    }
                }
            }
        });
      </script>
    
    </body>
    <br><br><br><br><br><br><br><br>
